<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <!-- 
    link css
     -->
    <link rel="stylesheet" href="form.css">

    <!-- 
    link iconos bootstrap
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body>

    <!-- HEADER -->
     <h1>FORMULARIO</h1>

     <br><br><br>
    
    <!-- FORMULARIO -->
     <form action="" method="get" style="margin-top: -50px;">
    
        <!-- NOMBRE Y CORREO -->
       <section class="nombre_correo"> 

            <div class="n25bre">
                <label for="name">Nombre Completo:</label><br>
                <input type="text" id="name" name="name" required style="margin-top: 7px;">
            </div>
     
            <div class="correo" style="padding-top: 17px;">
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required style="margin-top: 7px;">
            </div>

    </section>


    <!-- CONTRASE��A Y CONFIRMACIÓN -->
    <section class="clave_confrim">

        <div class="clave" style="padding-top: 17px;">
            <label for="confirm_password1">Contraseña:</label><br>
            <input type="password" id="confirm_password1" name="confirm_password1" required style="margin-top: 7px;"><br>
        
            <p style="cursor: pointer; font-size: small; margin-top: 2px; margin-left: 20px;" onclick="mostrar('confirm_password1', 'eyeIcon1')">
                Mostrar Contraseña
                <i class="bi bi-eye eye-icon" id="eyeIcon1" style="margin-left: 2px;"></i>
            </p>
        </div>
        
        <div class="confirmar_clave" style="padding-top: 12px;">
            <label for="confirm_password2">Confirmar Contraseña:</label><br>
            <input type="password" id="confirm_password2" name="confirm_password2" required style="margin-top: 7px;"><br>
        
            <p style="cursor: pointer; font-size: small; margin-top: 2px; margin-left: 20px;" onclick="mostrar('confirm_password2', 'eyeIcon2')">
                Mostrar Contraseña
                <i class="bi bi-eye eye-icon" id="eyeIcon2" style="margin-left: 2px;"></i>
            </p>
        </div>

    </section>

    <!-- RADIO BUTTONS GENERO -->
     <section class="genero" style="margin-left: 17px;">
        <div style="padding-top: 17px;">
            <label for="gender">Género:</label><br>
            <div style="display: flex; margin-top: 5px;">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" required>
                    <label class="form-check-label" for="inlineRadio1">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female" required>
                    <label class="form-check-label" for="inlineRadio2">Femenino</label>
                </div>
             </div>
        </div>
     </section>

     <!-- FECHA NACIMIENTO -->
      <section class="nacimiento" style="margin-left: -18px;">
        <div style="padding-top: 17px">
            <label for="birthdate">Fecha de Nacimiento:</label><br>
            <input type="date" id="birthdate" name="birthdate" required style="margin-top: 7px;">
        </div>
     </section>

     <!-- CHECKBOXES -->
     <sectio class="terminos" style="margin-left: 35px;">
        <div style="padding-top: 25px;"></div>
            <label for="terminos" style="font-size: smaller;">Acepto los términos y condiciones:</label><br>
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos" style="font-size: smaller;">He leído y acepto los términos y condiciones</label><br>
            <a href="#" style="font-size: smaller;">Ver más</a>
        </div>
     </sectio>

     <!-- BOTON ENVIAR Y BORRAR -->
      <div class="botones" style="margin-top: 25px;">
        <button style="cursor: pointer;" onclick="alert('Formulario enviado correctamente')" type="submit" class="btn btn-primary">Enviar</button>
        <button style="cursor: pointer;" onclick="alert('Datos Borrados')" type="reset" class="btn btn-secondary">Borrar</button>
     </div>


    </form>

    <script>
         function mostrar(passwordId, iconId) {
        var password = document.getElementById(passwordId);
        var eyeIcon = document.getElementById(iconId);
        
        if (password.type === "password") {
            password.type = "text";
            eyeIcon.classList.remove('bi-eye');
            eyeIcon.classList.add('bi-eye-slash');
        } else {
            password.type = "password";
            eyeIcon.classList.remove('bi-eye-slash');
            eyeIcon.classList.add('bi-eye');
        }
    }
    </script>


</body>
</html>
