<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Iframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin-bottom: 20px;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Galería con Iframes - con javascript</h1>
    <h3>Reproduciendo debajo de cada imagen</h3>

    <div class="gallery">
        <!-- Primer elemento -->
        <div class="gallery-item">
            <img src="img/img.jpg" alt="Audio 1">
            <a href="audiohtml/audio1.html" data-iframe="iframe1">Escuchar: Canción 1</a>
            <iframe id="iframe1"></iframe>
        </div>

        <!-- Segundo elemento -->
        <div class="gallery-item">
            <img src="img/img2.jpg" alt="Audio 2">
            <a href="audiohtml/audio2.html" data-iframe="iframe2">Escuchar: Canción 2</a>
            <iframe id="iframe2"></iframe>
        </div>

        <!-- Tercer elemento -->
        <div class="gallery-item">
            <img src="img/img3.jpg" alt="Audio 3">
            <a href="audiohtml/audio3.html" data-iframe="iframe3">Escuchar: Canción 3</a>
            <iframe id="iframe3"></iframe>
        </div>

        <!-- Cuarto elemento -->
        <div class="gallery-item">
            <img src="img/img4.jpg" alt="Audio 4">
            <a href="audiohtml/audio4.html" data-iframe="iframe4">Escuchar: Canción 4</a>
            <iframe id="iframe4"></iframe>
        </div>

        <!-- Quinto elemento -->
        <div class="gallery-item">
            <img src="img/img5.jpg" alt="Audio 5">
            <a href="audiohtml/audio5.html" data-iframe="iframe5">Escuchar: Canción 5</a>
            <iframe id="iframe5"></iframe>
        </div>

        <!-- Sexto elemento -->
        <div class="gallery-item">
            <img src="img/img6.jpg" alt="Audio 6">
            <a href="audiohtml/audio6.html" data-iframe="iframe6">Escuchar: Canción 6</a>
            <iframe id="iframe6"></iframe>
        </div>
    </div>

    <script>
        // Seleccionamos todos los enlaces
        const links = document.querySelectorAll('.gallery a');

        links.forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault(); // Evitar comportamiento predeterminado del enlace

                // Obtener el iframe correspondiente al enlace
                const iframeId = link.getAttribute('data-iframe');
                const iframe = document.getElementById(iframeId);

                // Mostrar el iframe y cargar la URL
                iframe.style.display = 'block';
                iframe.src = link.href;
            });
        });
    </script>
</body>
</html>
